server {
    listen 80;
    server_name example.com;

    root /var/www/myproject/frontend/build;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /var/www/myproject/backend/static/;
    }

    location /media/ {
        alias /var/www/myproject/backend/media/;
    }
}
