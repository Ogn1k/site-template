    <body>
        <main class="profile-container">

                <button class="link-btn" id="change-name">change name</button>

            </section>

            <section class="profile-right">
                <h1 id="username" contenteditable="true">user#123</h1>
                
                <div class="profile-info">
                <label>
                    date registered:
                    <input type="text" id="date-registered" value="2025-01-10">
                </label>
                <label>
                    birthday:
                    <input type="date" id="birthday" value="2000-01-01">
                </label>
                </div>
            </section>
        </main>
        <script src="header.js"></script>
    </body>
